    <!-- 장바구니 사이드바 스크립트 -->
    <script>
        // Cafe24 기본 Basket 객체에 필요한 함수 추가
        window.Basket = window.Basket || {};
        
        // isInProgressMigrationCartData 함수가 없어서 발생하는 오류 해결
        if (typeof window.Basket.isInProgressMigrationCartData !== 'function') {
            window.Basket.isInProgressMigrationCartData = function() {
                return false;
            };
        }
        
        function openCartSidebar() {
            var overlay = document.querySelector('.cart-sidebar-overlay');
            var sidebar = document.querySelector('.cart-sidebar');
            var iframe = document.getElementById('cartIframe');
            var header = document.querySelector('.cart-sidebar-header');
            var gotoBtn = document.querySelector('.cart-goto-page');

            // 카트 사이드바와 오버레이 표시
            overlay.style.display = 'block';
            sidebar.style.right = '0';
            
            // 헤더가 확실히 보이도록 스타일 설정
            if (header) {
                header.style.display = 'flex';
                header.style.visibility = 'visible';
                header.style.opacity = '1';
                header.style.zIndex = '1001';
            }
            
            // 장바구니 바로가기 버튼이 확실히 보이도록 스타일 설정
            if (gotoBtn) {
                gotoBtn.style.display = 'inline-block';
                gotoBtn.style.visibility = 'visible';
                gotoBtn.style.opacity = '1';
                gotoBtn.style.zIndex = '1002';
            }
            
            // iframe에 basket.html 로드
            setTimeout(function() {
                iframe.src = '/order/basket.html';
            }, 50); // 헤더가 먼저 표시되도록 약간 지연

            // iframe 로드 완료 후 스타일 조정
            iframe.onload = function() {
                try {
                    var iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    
                    // 헤더, 푸터 등 불필요한 요소 숨기기
                    var styleElement = iframeDoc.createElement('style');
                    styleElement.textContent = `
                        #header, #footer, #skipNavigation, .titleArea, #container > .path, .xans-layout-statelogon, .xans-layout-multishopshipping, .xans-myshop-orderhistorytab { 
                            display: none !important; 
                        }
                        body { 
                            padding-top: 0 !important; 
                            margin-top: 0 !important; 
                            overflow-x: hidden !important;
                        }
                        .xans-order-basketpackage { 
                            padding-top: 10px !important; 
                            margin-top: 0 !important;
                        }
                        #discount-info, .section.titleArea, .section.ec-base-step { 
                            margin-top: 100px !important; 
                        }
                        
                        /* 주문 버튼 스타일 */
                        .xans-order-totalorder {
                            position: fixed;
                            bottom: 0;
                            left: 0;
                            width: 100%;
                            background: #fff;
                            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
                            padding: 10px 0;
                            z-index: 100;
                        }
                        
                        /* 할인금액 관련 스타일 */
                        .title.discount {
                            display: block !important;
                        }
                        
                        .title.discount p {
                            margin: 0 !important;
                            padding: 0 !important;
                        }
                        
                        .title.discount p strong,
                        .title.discount strong {
                            font-weight: bold !important;
                            color: #ff6b6b !important;
                            font-size: 16px !important;
                        }
                        
                        /* 할인금액 강조 표시 */
                        .title.discount .data {
                            color: #ff6b6b !important;
                            font-weight: bold !important;
                            font-size: 16px !important;
                        }
                        
                        /* 할인금액 영역 스타일 강화 */
                        .title.discount.totalSummary__item {
                            background-color: #fff8f8 !important;
                            border-radius: 4px !important;
                            padding: 10px !important;
                            margin: 10px 0 !important;
                            border-left: 3px solid #ff6b6b !important;
                        }
                        
                        /* 할인금액 내역 표시 스타일 강화 */
                        #total-benefit-list {
                            margin-top: 10px !important;
                            padding-top: 5px !important;
                            border-top: 1px dashed #eee !important;
                        }
                        
                        #total-benefit-list .item {
                            display: flex !important;
                            justify-content: space-between !important;
                            margin: 5px 0 !important;
                            font-size: 12px !important;
                        }
                        
                        #total-benefit-list .item .data {
                            color: #ff6b6b !important;
                            font-weight: bold !important;
                        }
                    `;
                    iframeDoc.head.appendChild(styleElement);
                    
                    // iframe 로드 후에도 헤더가 제대로 보이는지 확인
                    setTimeout(function() {
                        if (header) {
                            header.style.display = 'flex';
                            header.style.visibility = 'visible';
                            header.style.opacity = '1';
                            header.style.zIndex = '1001';
                        }
                        if (gotoBtn) {
                            gotoBtn.style.display = 'inline-block';
                            gotoBtn.style.visibility = 'visible';
                            gotoBtn.style.opacity = '1';
                            gotoBtn.style.zIndex = '1002';
                        }
                    }, 100);
                    
                    // 할인금액 처리를 위한 스크립트 추가
                    var discountScript = iframeDoc.createElement('script');
                    discountScript.textContent = `
                        // 페이지 로드 후 할인금액 스타일 적용
                        window.addEventListener('load', function() {
                            // Cafe24 템플릿 변수 처리 기다림
                            setTimeout(function() {
                                // 할인금액 영역 찾기
                                var discountArea = document.querySelector('.title.discount');
                                if (!discountArea) return;
                                
                                // 할인금액 값 찾기 (p 태그 내 strong 또는 직접 strong)
                                var discountElement = discountArea.querySelector('.data p strong, .data strong');
                                if (!discountElement) return;
                                
                                // 할인금액이 있는 경우 (0이 아닌 경우)
                                var discountValue = discountElement.textContent.trim();
                                if (discountValue && discountValue !== '0') {
                                    // 할인금액 영역 강조
                                    discountArea.style.display = 'block';
                                    discountArea.style.backgroundColor = '#fff8f8';
                                    discountArea.style.borderRadius = '4px';
                                    discountArea.style.padding = '10px';
                                    discountArea.style.margin = '10px 0';
                                    discountArea.style.borderLeft = '3px solid #ff6b6b';
                                    
                                    // 할인금액 텍스트 강조
                                    discountElement.style.color = '#ff6b6b';
                                    discountElement.style.fontWeight = 'bold';
                                }
                            }, 500);
                        });
                    `;
                    iframeDoc.body.appendChild(discountScript);
                } catch (e) {
                    console.error('iframe 스타일 적용 중 오류:', e);
                }
            };

            // 오버레이 클릭 시 사이드바 닫기
            overlay.addEventListener('click', closeCartSidebar);
        }

        function closeCartSidebar() {
            var overlay = document.querySelector('.cart-sidebar-overlay');
            var sidebar = document.querySelector('.cart-sidebar');
            
            // 모바일 환경에서는 다른 값 사용
            if (window.innerWidth <= 768) {
                sidebar.style.right = '-90vw';
            } else {
                sidebar.style.right = '-70vw';
            }
            
            overlay.style.display = 'none';
            
            // iframe 내용 보존을 위해 src를 초기화하지 않음
            // 대신 다음에 열 때 새로고침됨
        }

        // 닫기 버튼에 이벤트 리스너 추가
        document.querySelector('.cart-sidebar-close').addEventListener('click', closeCartSidebar);

        // 카트 버튼에 이벤트 리스너 추가
        document.addEventListener('DOMContentLoaded', function() {
            var cartButtons = document.querySelectorAll('.xans-layout-orderbasketcount a, #header .cart a');
            
            cartButtons.forEach(function(button) {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    openCartSidebar();
                });
            });
        });
    </script>
